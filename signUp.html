		<div class="container">
			<div class="form-box">
				<h1 id="title">Sign Up</h1>
				<div id="res" style="color:green; font-size:14px;"></div>
				<form method="post" id="signupForm">
					<div class="input-group">
						<div class="input-field" id="nameField">
							<i class="fa-solid fa-user"></i>
							<input name="name" type="text" placeholder="Name" id="nameInput" required>
						</div>
						
						<div class="input-field">
							<i class="fa-solid fa-envelope"></i>
							<input name="email" type="text" placeholder="Email" id="emailInput" required>
						</div>
						
						<div class="input-field">
							<i class="fa-solid fa-lock"></i>
							<input name="password" type="password" placeholder="password" id="passwordInput" required>
						</div>
						<!-- <p>Forget Password <a href="#">Click here!</a></p>  -->
						
						<!-- Hidden input field to store generated user ID -->
						<input type="hidden" id="userId" name="userId">
					</div>
					<div class="btn-field">
						<button name="signUpBtn" type="submit" id="signupBtn">Sign up</button>
						<button type="button" id="signinBtn" class="disable" onclick="window.location.href='signIn.html';">Sign in</button>
					</div>
				</form>
			</div>
		</div>
